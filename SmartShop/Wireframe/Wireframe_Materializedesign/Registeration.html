 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
          <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav>
          <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo"><i class="material-icons">reorder</i>     Smart Shop </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#"><i class="material-icons">search</i></a></li>
              <li><a href="#"><i class="material-icons">more_vert</i></a></li>
            </ul>
          </div>
        </nav>
        <div class ="container">
          <h3>Register</h3>
          <form class="col s12">
              <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix1" type="text" class="validate">
                      <label for="icon_prefix1">Full Name</label>
                    </div>
                  </div>
               <div class="row">
                  <div class="input-field col s10">
                      <i class="material-icons prefix">perm_identity</i>
                      <input id="userId" type="text" class="validate">
                      <label for="userId">User Name</label>
                </div>
                </div>
                  <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_email" type="email" class="validate">
                      <label for="icon_email">Email</label>
                    </div>
                   </div>
                <div class="row">
                    <div class="input-field col s10">
                      <i class="material-icons prefix">lock</i>
                      <input id="icon_password" type="password" class="validate">
                      <label for="icon_password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_lock" type="password" class="validate">
                    <label for="icon_lock">Re-enter Password</label>
                  </div>
                </div>
                <div class="row right-align">
                  <div class="col s4"></div>
                  <a href="Home.html"  class="btn waves-effect waves-light teal white-text col s6">Sign up</a>
                </div>
             </form>

        <div class="inline">
          <h6>Are you an existing user? Then</h6>
          <a href="SignIn.html"  class="btn waves-effect waves-light teal white-text col s 7 ">Sign in</a>
        </div>

      </div>


      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
